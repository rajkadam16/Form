<div class="d-flex  justify-content-center my-5 shadow-sm p-3 mb-5 bg-body-tertiary rounded">
  <div class="p-6 bg-body-tertiary rounded-3">
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <form [formGroup]="registerFrom">
          <h2 class="mb-3">Register</h2>
          <div class="mb-3 ">
            <label for="fullName  " class="form-label">Full Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              formControlName="fullName" name="Text" placeholder="Enter your fullName">
            <small *ngIf="fullName.invalid &&(fullName.dirty || fullName.touched)" class="">
              <div *ngIf="fullName.errors?.['required']">Name is required </div>
              <div *ngIf="fullName.errors?.['pattern']">Enter a valid Name </div>
            </small>
          </div>
          <div class="mb-3 ">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              formControlName="email" name="Email" placeholder="Type your email">
            <small *ngIf="email.invalid &&(email.dirty || email.touched)" class=" ">
              <div *ngIf="email.errors?.['required']">Email is required </div>
              <div *ngIf="email.errors?.['email']">Email should be valid </div>
            </small>
          </div>

          <div class="mb-3 ">
            <label for="phonenumber" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              formControlName="phonenumber" name="Phonenumber" placeholder="Enter phone number">
            <small *ngIf="phonenumber.invalid &&( phonenumber.touched)" class="">
              <div *ngIf="phonenumber.errors?.['required']">Phone number is required </div>
            </small>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password"
              name="Password" placeholder="Type your password">
            <small *ngIf="password.invalid &&(password.dirty || password.touched)" class="">
              <div *ngIf="password.errors?.['required']">password is required </div>
            </small>
          </div>

          <div class="mb-3">
            <label for=" ConfirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" formControlName="confirmPassword"
              name="ConfirmPassword" placeholder="Confirm your password ">
            <small *ngIf="confirmPassword.invalid &&(confirmPassword.dirty || confirmPassword.touched)" class="">
              <div *ngIf="confirmPassword.errors?.['required']">Confirm the Password </div>
            </small>
          </div>

          <button type="submit" class="btn btn-primary" label="Register" routerLink="/login" (click)="registerForm()"
            [disabled]="registerFrom.invalid">Register </button>
          <div class="mt-2">Already a member? <a routerLink="/login">Login</a></div>

        </form>
      </div>
    </div>
  </div>
</div>
