<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container-fluid">
    <span *ngFor="let navbar of navbar1Data">
      <a *ngIf="navbar.type == 'image'" class="navbar-brand" [routerLink]="navbar.url">
        <img src="{{ navbar.src }}" [alt]="navbar.displayName" class="logo" [style]="navbar.style" />
      </a>
    </span>
    <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
      aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-navbar d-flex" *ngFor="let navbar of navbar1Data">
          <span *ngIf="navbar.type === 'label' && navbar.isEnabled"><a class="nav-link" aria-current="page"
              [routerLink]="navbar.url" routerLinkActive="active">{{ navbar.displayName }}</a></span>
        </li>
      </ul>

      <div class="col-md-3 text-end">
        <button type="button" class="btn btn-outline-primary me-2" (click)="naviagte('/login')">
          Login
        </button>
      </div>

      <div class="dropdown text-end">
        <a *ngFor="let profileImg of navbar3Data" href="#"
          class="d-block link-body-emphasis text-decoration-none dropdown-toggle show" data-bs-toggle="dropdown"
          aria-expanded="true">
          <img *ngIf="profileImg.isEnabled" [src]="profileImg.img" alt="mdo" width="32" height="32"
            class="rounded-circle" />
        </a>
        <div>
          <ul class="dropdown-menu text-small" data-popper-placement="bottom-end" style="
              position: absolute;
              inset: 0px 0px auto auto;
              margin: 0px;
              transform: translate3d(0.5px, 34px, 0px);
            ">
            <li *ngFor="let nav2 of navbar2Data">
              <a *ngIf="nav2.isEnabled" class="dropdown-item" [routerLink]="nav2.url">{{ nav2.displayName }}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>
