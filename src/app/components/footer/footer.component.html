<footer class="py-4">
    <hr>
    <div class="container">
      <div class="row">
        <div class="col-md"  *ngFor="let section of sections">
          <div *ngIf="section.isEnabled">
          <h5>{{ section.title }}</h5>
          <ul class="list-unstyled">
            <li *ngFor="let link of section.links">
              <a *ngIf="link.isEnabled" [routerLink]="link.url" class="text-dark">{{ link.name }}</a>
            </li>
          </ul>
        </div>
        </div>
        <div class="container" *ngFor="let form of forms" >
      <div *ngIf="form.isEnabled">
        <h5>{{form.title}}</h5>
        <form (ngSubmit)="onSubmit()">
          <div class="form-row justify-content-center">
            <div class="col-auto">
            <input type="email" class="form-control mb-2 " [placeholder]="form.inputPlaceholder" [(ngModel)]="email" name="email" required>
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-2">{{form.btnName}}</button>
            </div>
          </div>
        </form>
      </div>
        </div>
      </div>
      <hr>
      <div class="row mt-4">
        <div class="col-md text-center">
          <ul class="list-inline">
            <li class="list-inline-item" *ngFor="let social of socialMedia">
              <a  *ngIf="social.isEnabled" [routerLink]="social.url" class="text-dark">
                <i [class]="social.icon"></i> {{ social.name }}
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
