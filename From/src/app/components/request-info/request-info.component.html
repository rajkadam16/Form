<form [formGroup]="requestFrom" (ngSubmit)="submitRequestInfo()">
    <p-card header="Request Information" [style]="{ width: '360px' }">
      <div class="field">
        <input
          type="text"
          pInputText
          formControlName="fullName"
          class="w-full"
          name="fullName"
          placeholder="Type your name"
        />
      </div>
      <div class="field">
        <input
          type="text"
          pInputText
          formControlName="address"
          class="w-full"
          name="Address"
          placeholder="Enter your address"
        />
      </div>
      <div class="field">
        <input
          type="text"
          pInputText
          formControlName="city"
          class="w-full"
          name="password"
          placeholder="Enter your city"
        />
      </div>
      <div class="field">
        <input
          type="email"
          pInputText
          formControlName="email"
          class="w-full"
          name="email"
          placeholder="Type your email"
        />
  
      </div>
      <div class="field">
        <input
          type="tel"
          pInputText
          formControlName="phoneNumber"
          class="w-full"
          name="Number"
          placeholder="Enter your phone number"
        />
      </div>
      <div class="field">
        <input
          type="text"
          pInputText
          formControlName="CRD"
          class="w-full"
          name="CRD"
          placeholder="CRD (optional)"
        />
      </div>
      <p-button
        label="Submit"
        styleClass="w-full"
        [disabled]="requestFrom.invalid"
        type="submit"
      ></p-button>
    </p-card>
  </form>
