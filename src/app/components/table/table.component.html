<div class="row container my-5">
   <div class="col-xl-12 col-12 mb-5">
      <!-- card -->
      <div class="card h-100 card-lg">
         <div class="p-6">
            <div class="row justify-content-between">
               <div class="col-md-4 col-12 mb-2 mb-md-0">
                  <!-- form -->
                  <form class="d-flex py-3 px-3" role="search">
                     <input class="form-control" placeholder="Search" aria-label="Search" />
                  </form>
               </div>
               <div class="col-lg-2 col-md-4 col-12 py-3 px-3">
                  <!-- select -->
                  <select class="form-select">
                     <option selected="">Status</option>
                     <option value="Success">Success</option>
                     <option value="Pending">Pending</option>
                     <option value="Cancel">Cancel</option>
                  </select>
               </div>
            </div>
         </div>
         <!-- card body -->
         <div class="card-body p-0">
            <!-- table responsive -->
            <div class="table-responsive">
               <table class="table table-centered table-hover text-nowrap table-borderless mb-0 table-with-checkbox">
                  <thead class="bg-light">
                     <tr>
                        <th>
                           <div class="form-check">
                              <input class="form-check-input" type="checkbox" [checked]="checkAll"
                                 (change)="toggleCheckAll()" value="" id="checkAll" />
                              <label class="form-check-label" for="checkAll"></label>
                           </div>
                        </th>
                        <th *ngFor="let section of tableSectionData">
                           {{ section.tableSec }}
                        </th>
                     </tr>
                  </thead>
                  <tbody>
                     <tr *ngFor="let table of tableInfoData">
                        <td>
                           <div class="form-check">
                              <input class="form-check-input" type="checkbox" [(ngModel)]="table.selected"
                                 (change)="onItemChange()" value="" [id]="table.id" />
                              <label class="form-check-label" [for]="table.for"></label>
                           </div>
                        </td>
                        <td>
                           <a [routerLink]="table.imageLink"><img [src]="table.itemImage" alt=""
                                 class="icon-shape icon-md" /></a>
                        </td>
                        <td>
                           <a href="#" class="text-reset">{{ table.productId }}</a>
                        </td>
                        <td>{{ table.productName }}</td>
                        <td>{{ table.dateTime }}</td>
                        <td>{{ table.paymentMethod }}</td>

                        <td>
                           <span class="badge bg-light-primary text-dark-primary">{{
                              table.Status
                              }}</span>
                        </td>
                        <td>${{ table.price }}</td>
                        <td>
                           <div class="dropdown">
                              <a href="#" class="text-reset" data-bs-toggle="dropdown" aria-expanded="false">
                                 <i class="feather-icon icon-more-vertical fs-5"></i>
                              </a>
                              <ul class="dropdown-menu" [style]="">
                                 <li>
                                    <a class="dropdown-item" href="#">
                                       <i class="bi bi-trash me-3"></i>
                                       Delete
                                    </a>
                                 </li>
                                 <li>
                                    <a class="dropdown-item" href="#">
                                       <i class="bi bi-pencil-square me-3"></i>
                                       Edit
                                    </a>
                                 </li>
                              </ul>
                           </div>
                        </td>
                     </tr>
                  </tbody>
               </table>
            </div>
         </div>
         <div class="border-top d-md-flex justify-content-between align-items-center p-6">
            <span>Showing 1 to 8 of 12 entries</span>
            <nav class="mt-2 mt-md-0">
               <ul class="pagination mb-0">
                  <li class="page-item disabled">
                     <a class="page-link" href="">Previous</a>
                  </li>
                  <li class="page-item">
                     <a class="page-link active" href="">1</a>
                  </li>
                  <li class="page-item"><a class="page-link" href="">2</a></li>
                  <li class="page-item"><a class="page-link" href="">3</a></li>
                  <li class="page-item"><a class="page-link" href="">Next</a></li>
               </ul>
            </nav>
         </div>
      </div>
   </div>
</div>


<div class="input-group mb-3">
   <input type="text" class="form-control" placeholder="Search items..." [(ngModel)]="searchText">
 </div>

 

 <ul class="list-group" >
   <li class="list-group-item" *ngFor="let item of searchItems()">
     {{ item }}
   </li>
 </ul>


 <ul>
   <li *ngFor="let item of friuts; let i = index">
     {{ item }}
     <button (click)="deleteItem(i)">Delete</button>
   </li>
 </ul>
