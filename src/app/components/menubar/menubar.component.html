<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container-fluid">
    <span *ngFor="let navbar of navbarData" >
      <a *ngIf="navbar.type == 'image'"  class="navbar-brand " [routerLink]="navbar.url">
        <img src="{{navbar.src}}" [alt]="navbar.displayName" class="logo" [style]='navbar.style'>
      </a>
    </span>
    <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
      aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-navbar d-flex" *ngFor="let navbar of navbarData">
          <span  *ngIf="navbar.type === 'label' && navbar.isEnable "><a  class="nav-link" aria-current="page" [routerLink]="navbar.url" routerLinkActive="active">{{navbar.displayName}}</a></span>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
