<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col" *ngFor="let album of albumData">
                <div class="card shadow-sm" *ngIf="album.isEnabled">
                    <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                        xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail"
                        preserveAspectRatio="xMidYMid slice" focusable="false">
                        <title>Placeholder</title>
                        <rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef"
                            dy=".3em">{{album.displayName}}</text>
                    </svg>
                    <div class="card-body">
                        <p class="card-text">{{album.discription}}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary">{{album.viewControl.name}}</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary">{{album.editControl.name}}</button>
                            </div>
                            <small class="text-body-secondary">{{album.duration}}</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
